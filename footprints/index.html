<html>
	<head>
                <meta charset="UTF-8">

		<!--引入jQuery框架-->
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<!--引入jVectorMap库-->
		<script type="text/javascript" src="js/jquery-jvectormap-1.2.2.min.js"></script>
		<!--引入样式表-->
		<link href="js/jquery-jvectormap-1.2.2.css" rel="stylesheet" media="screen">


		<!--引入中国地图数据库-->
		<script type="text/javascript" src="js/jquery-jvectormap-cn-merc-en.js"></script>

		<!--引入美国地图数据库-->
		<!--script type="text/javascript" src="js/jquery-jvectormap-us-aea.js"></script-->
		<!--引入世界地图数据库-->
		<!--script type="text/javascript" src="js/jquery-jvectormap-world-mill.js"></script-->

	</head>
<body>
	<!--background-color: 地图背景颜色-->
	<div id="map" style="background-color:#282828"> </div>
	<script>
		$('#map').vectorMap({

			// 此处更改地图
			map: 'cn_merc_en',   // 中国地图
			//map: 'us_aea',     // 美国地图
			//map: 'world_mill', // 世界地图


			backgroundColor: 'transparent',
			zoomMin: 0.9, // 鼠标缩放时的最小比例
			zoomMax: 2.4, // 鼠标缩放时的最大比例
			focusOn: {
				x: 0.55,
				y: 2,
				scale: 0.9
			},
			regionStyle: {
				initial: {
					fill: '#e5e5e5',   // 地图颜色
					"fill-opacity": 1, // 省份（州）是否隐藏,鼠标滑动时显示; 1:显示,2:隐藏。
					stroke: 'none',
					"stroke-width": 0,
					"stroke-opacity": 1
				},
				hover: {
					fill: '#ccc',  // 鼠标滑动至某省份的高亮颜色。
					"fill-opacity": 0.8
				},
				selected: {
					fill: 'yellow'
				},
				selectedHover: {}
			},
			markerStyle: {
		        initial: {
		            fill: '#f50514', // 足迹位置的填充颜色
		            stroke: '#fff'   // 足迹位置的描边颜色
		        },
				hover: {
					fill: '#fd2020', // 鼠标滑动至足迹位置后的填充颜色
					stroke: '#fff',  // 鼠标滑动至足迹位置后的描边颜色
					"fill-opacity": 0.8
				},
		    },
			markers: [ // 足迹位置

				// {latLng: [经度（保留两位小数）, 纬度（保留两位小数）], name: '城市名称'},
				// 推荐查询经纬度网站:https://lbs.amap.com/tools/picker
		        {latLng: [39.90, 116.41], name: '北京'},
		        {latLng: [31.24, 121.50], name: '上海'},
		        {latLng: [34.37, 109.21], name: '陕西 - 西安 - 临潼'},
		        {latLng: [32.59, 117.02], name: '安徽 - 淮南'},
		        {latLng: [30.14, 118.16], name: '安徽 - 黄山'},
		        {latLng: [31.82, 117,23], name: '安徽 - 合肥'},
		        {latLng: [30.53, 117.12], name: '安徽 - 安庆'},
		        {latLng: [31.74, 116.52], name: '安徽 - 六安'},


		        {latLng: [23.13, 113.26], name: '广东 - 广州'},
		        {latLng: [30.25, 120.21], name: '浙江 - 杭州'},
		        {latLng: [31.30, 120.59], name: '江苏 - 苏州'},
				{latLng: [29.86, 121.62], name: '浙江 - 宁波'},
				{latLng: [36.06, 120.31], name: '山东 - 青岛'},
		    ]
		});
	</script>
</html>
